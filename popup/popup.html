<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h1 id="timeLabel">00:00</h1>
    <div id="action-btns">
      <button id="toggletBtn"><img src="../assets/pause.svg" alt="Play Button"></button>
      <button id="restartBtn"><img src="../assets/restart.svg" alt="Restart Button"></button>
    </div>
    
    <div id="new-task-entry">
      <input type="text" id="newTaskText">
      <button id="addTaskBtn"><img src="../assets/add.svg" alt="Add Task Button"></button>
    </div>
  </header>
  <div id="taskContainer">
  </div>
</body>
<script src="popup.js"></script>
</html>
